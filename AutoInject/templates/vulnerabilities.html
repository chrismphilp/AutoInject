{% extends "layout.html" %}
<!-- Title -->
{% block title %}Vulnerabilities{% endblock %}
<!-- Main content -->
{% block content %}
	<div class="row">
  		<div class="col-lg-12">
    		<div class="panel panel-default">
      			<div class="panel-heading">Current Vulnerabilities</div>
      			<div class="panel-body">
        			<div class="row">
          				<div class="col-lg-12">
            				<div class="table-responsive">
								<table 
									id="vulnerabilities" 
									cellspacing="0"
									class="table table-bordered table-hover table-striped"  
									width="100%"
								>
							        <thead>
							            <tr>
							                <th>Vulnerability ID</th>
							                <th>Vulnerability Systems</th>
							                <th>References</th>
							                <th>Summary</th>
							            </tr>
							        </thead>
							        <tfoot>
							            <tr>
							                <th>Vulnerability ID</th>
							                <th>Vulnerability Systems</th>
							                <th>References</th>
							                <th>Summary</th>
							            </tr>
									</tfoot>
									<tbody>
									</tbody>
							    </table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
{% block scripts %}

	<script type='text/javascript'>

		$(document).ready(function() {

			var JSON_data = {{ vulnerability_JSON_data|safe }};
			var vulnerability;
			var data = [];

			for (vulnerability in JSON_data) {	
				data.push( 
					[ 
						JSON_data[vulnerability]['id'], 
						JSON_data[vulnerability]['vulnerable_systems'], 
						JSON_data[vulnerability]['references'], 
						JSON_data[vulnerability]['summary'] 
					] 
				);
			}

			$('#vulnerabilities').DataTable( {
				data: 			data,
		        "lengthMenu":   [ 10, 15 ],
		        "paging":       true,
		        "processing":   true,
		        "ordering":     true,
		        "order":        [[ 0, "asc" ]],
		        "info":         true,
		        stateSave: 		true
			});

	</script>

{% endblock %}
