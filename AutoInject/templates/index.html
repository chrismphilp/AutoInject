{% extends "layout.html" %}
<!-- Title -->
{% block title %}Index{% endblock %}
<!-- Main content -->
{% block content %}
	<div class="row">
  		<div class="col-lg-12">
    		<div class="panel panel-default">
      			<div class="panel-heading">Currently Installed Packages</div>
      			<div class="panel-body">
        			<div class="row">
          				<div class="col-lg-12">
            				<div class="table-responsive">
								<table 
									id="packages" 
									class="table table-bordered table-hover table-striped" 
									cellspacing="0" 
									width="100%"
								>
							        <thead>
							            
							        </thead>
							        <tfoot>
							            <tr>
							                <th>Package Name</th>
							                <th>Package Version</th>
							                <th>Affected System</th>
							            </tr>
									</tfoot>
									<tbody>
										<!-- {% for packages in package_JSON_data %}
											<tr>
												<td>{{ packages.package_name }}</td>
												<td>{{ packages.version }}</td>
												<td>{{ packages.architecture }}</td>
											</tr>
										{% endfor %} -->
									</tbody>
							    </table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
{% block scripts %}
	<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

	<script type='text/javascript'>
		var table = $('#packages').DataTable();
		var JSON_data = {{ package_JSON_data }};

		for data in package_JSON_data {
			table.row.add( [
				data.package_name,
				data.version,
				data.architecture
			] ).draw( false );
		}
	</script>
{% endblock %}
